# Configuración personalizada para nuestra aplicación

# Colores personalizados para estados de préstamos
# Estos se pueden usar en el código con st.markdown y unsafe_allow_html

# Estado Activo (préstamo en curso)
# primaryColor = "#1E88E5"  # Azul (ya configurado arriba)

# Estado Vencido (préstamo atrasado)
