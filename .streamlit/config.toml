# Configuración de Streamlit para el Gestor de Herramientas
# Esta configuración personaliza la apariencia y comportamiento de la aplicación

[theme]
base = "light"
backgroundColor = "white"
secondaryBackgroundColor = "lavender"
codeBackgroundColor = "powderBlue"

[theme.sidebar]
backgroundColor = "ghostWhite"
secondaryBackgroundColor = "lavender"

# Fontes
# Usamos la fuente Chillax de la carpeta static/
# La configuración de la fuente se maneja en custom.css
font = "sans serif"

# Configuración adicional

# [server]

# Puerto por defecto
# port = 8501

# Permitir acceso desde otros dispositivos en la red local
# address = "0.0.0.0"

# Configuración de performance

# [runner]

# Deshabilitar el modo desarrollo (para producción)
# devMode = false

